<!--alar/templates/index.html-->
{% extends "base.html" %}
{% set title = "Log in to panel" %}
{% block content %}
    {% if user %}
        <p>hello, {{ user }} </p>
        <p> You can manage <a href="/users">users</a>!</p>
    {% else %}
        <div class="top-100">
            <div class="d-flex flex-row justify-content-center align-items-stretch">
                <div class="col-6">
                    <form id="login-form" class="login__form-pink rounded" action="/login">

                        <h2>{{ title }}</h2>
                        <div class="form-group">
                            <input type="text" name="login" class="form-control" placeholder="username" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="password" required/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary"/>
                        </div>
                </form>
            </div>

            </div>
        </div>
    {% endif %}
<script src="{{ url('static', filename='index.js') }}"></script>
{% endblock %}
